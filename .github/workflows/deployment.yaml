name: github action practice
on: push
jobs:
  deploy: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: run lint
        run: npm run lint'
      - name: run test
        run: npm run test
      - name: deploy
        run: echo "Deploying to production server"
          